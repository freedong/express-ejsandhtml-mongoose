<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="css/global.css" media="all">
	<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/table.css" />
</head>

<body>
<div class="admin-main">

	<blockquote class="layui-elem-quote">
		<a href="javascript:;" class="layui-btn layui-btn-small" id="refresh">
			刷新数据
		</a>

	</blockquote>
	<fieldset class="layui-elem-field">
		<legend>数据列表</legend>
		<div class="layui-field-box">
			<table class="site-table table-hover">
				<thead>
				<tr>
					<th>序号</th>
					<th>姓名</th>
					<th>部门</th>
					<th>时间</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody id="tabContent">

				</tbody>
			</table>

		</div>
	</fieldset>
	<div class="admin-table-page">
		<div id="page" class="page">
		</div>
	</div>
</div>
<script type="text/javascript" src="plugins/layui/layui.js"></script>
<script>
	layui.config({
		base: 'plugins/layui/modules/'
	});

	layui.use(['icheck', 'laypage','layer'], function() {
		var $ = layui.jquery,
				laypage = layui.laypage,
				layer = parent.layer === undefined ? layui.layer : parent.layer;


		//页面初始化的时候执行
		$(function (){
			getData(1);
		});

		//点击刷新按钮
		$('#refresh').on('click', function() {
			getData(1);
			layer.msg('刷新成功');
		});

		/*删除分类*/
		$('#tabContent').on('click', '.layui-btn-danger', function() {
			var obj = $(this);
			var id = obj.parents('tr').attr('id');

			layer.confirm('确认要删除吗？', {
				icon: 0,
				title: '警告',
				shade: false
			}, function(index) {

				$.post("/admin/quit_del",{id:id},function(result){
					if(result.status==="success"){
						$(obj).parents("tr").remove(); //删除方法
						layer.msg('已删除!', {
							icon: 1,
							time: 1000
						});
						getData(1);
					}else{
						layer.msg('删除失败!', {
							icon: 1,
							time: 1000
						});
					}
				});
			});
		});


		//从后台获取数据函数，获取页数curr的数据
		function getData(curr){
			$.post("/admin/get_quits",{curr:curr},function(result){
				//拼接html内容
				var tabContent="";
				//获取后台json数据
				var mydata=result.data;

				for(var i=0;i<mydata.length;i++){
					var tempStr='<tr id='+mydata[i]._id+'>'+
								/*序号分页后也必须得变动,每页十条数据*/
							'<td>'+(i+(curr-1)*10+1)+'</td>'+
							'<td>'+mydata[i].name+'</td>'+
							'<td>'+mydata[i].department+'</td>'+
							'<td>'+mydata[i].time+'</td>'+
							'<td>'+
							'<span class="layui-btn layui-btn-danger layui-btn-mini">删除</span>'+
							'</td>'+
							'</tr>'
					tabContent=tabContent+tempStr;
				}
				//将拼接好的数据填入#tabContent中
				$("#tabContent").html(tabContent);
				//显示分页
				laypage({
					cont: 'page', //容器。值支持id名、原生dom对象，jquery对象。【如该容器为】：<div id="page1"></div>
					pages: result.pages, //通过后台拿到的总页数
					curr: curr || 1, //当前页
					jump: function(obj, first){ //触发分页后的回调
						if(!first){ //点击跳页触发函数自身，并传递当前页：obj.curr
							getData(obj.curr);
						}
					}
				});

			});
		};

	});
</script>
</body>

</html>
